<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabela</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		table {
			width: 400px;
			border-collapse: collapse;
			border: 5px solid red;
		}

		.linha{
			background-color: gray;
		}

		td {
			border: 1px solid black;
			padding: 8px;
		}

		.dado {
			background-color: greenyellow;
		}
	</style>
</head>
<body>
	<h1>Minha primeira tabela</h1>

	<!--
		HIERARQUIA DE TABELA (simples)
		TABLE <tr> = tabela
		TABLE ROW <tr>= linha de tabela
			TABLE HEADER <th>= cabeçcalho de tabela
				TABLE DATA <td>= dado da tabela
	-->
	<table>

		<!-- No HTML5 nao é obrigatorio o fechamento das tags <tr> e <td>-->
		<tr> <!--Primeira linha-->
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
		</tr>
		
		<tr> <!-- Segunda linha-->
			<td>A2</td>
			<td class="dado">B2</td>
			<td>C2</td>
		</tr>

		<tr class="linha"> <!-- Terceira linha-->
			<td>A3</td>
			<td>B3</td>
			<td>C3</td>
		</tr>

		<tr> <!-- Quarta linha-->
			<td>A4</td>
			<td>B4</td>
			<td>C4</td>
		</tr>

		<tr>
			<td>A5</td>
		</tr>

		<tr>
			<td>A6</td>
			<td></td>
			<td>C6</td>
		</tr>


	</table>
</body>
</html>
