<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabela</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<h1>Mesclagem de celulas</h1>
	<table>
		<tr>
			<td>A</td>
			<td colspan="2">B</td><!-- Celula irá ocupar 2 colunas-->
			
		
		</tr>
		<tr>
			<td  rowspan="3">D</td><!-- Celula irá ocupar 3 linhas-->
			<td>E</td>
			<td>F</td>
		</tr>
		
		<tr>
			
			<td>H</td>
			<td>I</td>
		</tr>

		<tr>
			
			<td>L</td>
			<td>M</td>
		</tr>
	</table>
</body>
</html>
